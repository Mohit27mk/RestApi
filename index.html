<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ordery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Order Food</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Order</h1>
        <div>
          <label for="expense">Choose Price:</label>
          <input type="number" id="expense">
        </div>
        <div>
          <label for="description">Choose Dish:</label>
          <input type="text" id="description">
        </div>
        <div>
          <label for="category">Choose a Table:</label>
          <select id="category" class="form-select" aria-label="Default select example">
            <option >table1</option>
            <option >table2</option>
            <option >table3</option>
          </select>
        </div>
        <input class="btn" type="submit" value="Add">
      </form>

      <ul id="table1">Table1</ul>
      <ul id="table2">Table2</ul>
      <ul id="table3">Table3</ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
